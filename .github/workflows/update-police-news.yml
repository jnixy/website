name: Update Police Shooting News Feed

on:
  schedule:
    # Run daily at 6 AM UTC (adjust to your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Generate RSS feed
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        python scripts/generate_police_shooting_news.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add static/data/police-shooting-news.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update police shooting news feed [automated]" && git pull --rebase && git push)