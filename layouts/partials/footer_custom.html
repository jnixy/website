<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".abstract-toggle").forEach(function (toggle) {
      toggle.addEventListener("click", function (e) {
        e.preventDefault();  // prevent jump if it's an <a>
        const parent = toggle.closest(".pub-list-item");
        const abstract = parent.querySelector(".abstract-content");
        if (abstract) {
          abstract.style.display = (abstract.style.display === "none" || !abstract.style.display) ? "block" : "none";
        }
      });
    });
  });
</script>
