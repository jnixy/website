# Federal Law Enforcement

## DOJ Agencies

--

### Federal Bureau of Investigation (FBI)

--

- The federal government's "general" law enforcement agency

???

Created by **Executive Order** in 1908 by Teddy Roosevelt; first known as the *Bureau of Investigation*
- Purpose was to provide detective services to the Executive Branch
  - And specifically, at one point, to find Communists
  
Revamped in the 1930s under the leadership of J. Edgar Hoover after allegations of corruption

Since then, their responsibilities have grown steadily

--

- Since 9/11, terrorism and cybercrime have been prioritized

???

Came under fire in 2002 for not properly handling information that could have perhaps prevented the 9/11 attacks

--

- Other services:

--

  - FBI Crime Lab
  
???

State/local agencies can have FBI analyze DNA, explosives, fibers, tool marks, drugs, etcâ€¦ free of charge. 
- National Academy is also offered by FBI free of tuition
  
--

  - National Crime Information Center (NCIC)
  
???

**NCIC**: Data pertaining to stolen property, missing persons, fugitives, etc. Available to law enforcement in US and Canada
- Vehicle parts, guns, plates, etcâ€¦
  
--

  - Publishes [Uniform Crime Report](https://ucr.fbi.gov/crime-in-the-u.s) and [NIBRS](https://www.fbi.gov/services/cjis/ucr/nibrs)

# Federal Law Enforcement

## DOJ Agencies

--

### U.S. Marshals Service

--

- Oldest federal law enforcement agency

???

Established via the **Judiciary Act of 1789**

- George Washington appointed 13 Marshals - one for each state

--

- There are 94 marshals and some 3,700 deputy marshals

  - Why 94?
  
???

Today there are 94 marshals - one for each federal court district
  
--

- Main functions:

???

Responsibilities have been sort of all over the place:
- General law enforcement on the western frontier
- The Marshals were responsible for enforcing *prohibition laws*
- Served as *courtroom bailiffs* between the 1920s and 60s
- In 1979, they were given the responsibility of *apprehending federal fugitives*
- *Witness Protection Program* created in 1971
- *Asset Forfeiture* (1980s)
  - Proceeds used to compensate victims, supplement funding for law enforcement initiatives and support community programs.

--

  - Judicial security
  
???

Including transporting 360K prisoners per year to and from court/detention facilities

--

  - Fugitive investigation
  
???

They pursue about 36K fugitives per year

# Federal Law Enforcement

## DOJ Agencies

--

### Drug Enforcement Administration (DEA)

--

- Established in 1973

???

Arguably, the DEA's roots go back to 1914 and the passage of the **Harrison Act**
- President Wilson made it unlawful for any "unregistered person" to possess heroin, cocaine, opium, morphine, or by-products

- The *Bureau of Narcotics* was established in 1930 under the Treasury

- But the DEA as we know it today was established by President Nixon to fight the "War on Drugs"

--

- Controlled substance laws and regulations

# State Law Enforcement

&lt;img src="alaska_state_troopers.jpg" width="40%" style="display: block; margin: auto;" /&gt;

???

State police were developed to deal with growing crime in the non-urban areas of the US
- Including people fleeing beyond jurisdictional boundaries
  - Which became even more of a problem after the automobile was invented

So at first, state police patrolled rural and unincorporated areas

--

- Generally responsible for:

--

  - Highway safety
  
--

  - Law enforcement in more remote areas
  
--

  - Technical support for local agencies

# Police Organizations

--

- Highly bureaucratized

???

Every organization, public or private, follows some sort of **chain of command**. 
- Private companies tend to have a CEO, a president, or both at the helm. 
- Schools have principals. 
- In SCCJ, we have a director, who reports to the Dean of CPACS, who reports to the Senior Vice Chancellor, who reports to the Chancellor. 

For police, it's the chief or the sheriff at the top of the department. 

--

  - See for example [OPD](https://public.powerdms.com/OPDEP1/tree/documents/2547925) and [LAPD](https://lapdonlinestrgeacc.blob.core.usgovcloudapi.net/lapdonlinemedia/2021/12/Org_chart_DP12_11232021.pdf) organizational charts...
  
???

And take note of the **span of control** associated with each position in the chain of command.
- I.E., the number of subordinates each person has. 
  
--

- Different from private organizations:

--

  - Exist within political environments
  
--
  
  - Not for profit
  
--

  - Rules and regulations often limit creativity and flexibility

# Police Organizations

--

- Sir Robert Peel advocated for a military structure

--

  - In the US, our agencies often referred to as *quasi-military*

--

- **Frederick Taylor**, *Scientific Management Theory*

???

AKA *Taylorism*  
Taylor: Use data and human strengths to maximize output
- Heavily focused on **individuals**
  - Analyze and synthesize workflows to improve economic efficiency and labor productivity
  
--

- **Max Weber**, *Bureaucratic Theory*

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="weber.jpg" alt="(Hacerahsen, CC BY-SA 4.0, via Wikimedia Commons)" width="20%" /&gt;
&lt;p class="caption"&gt;(Hacerahsen, CC BY-SA 4.0, via Wikimedia Commons)&lt;/p&gt;
&lt;/div&gt;

???

Weber: Use hierarchies and tight job roles to maximize efficiency

???

The point is to **maximize productivity** through **minimal required effort**. 

- E.G., *specialization* is meant to ensure that people primarily work on tasks they are familiar with. 
  - Good where there are a lot of repetitive tasks
- Hierarchy of authority (as we've seen)
- Formalization (i.e., rules to ensure uniformity)
- Impersonality of management
  - Decisions should be made with best interests of **organization** in mind, without regard for individuals
- Merit-based personnel decisions

--

- ***What do you think of structuring organizations this way?***
