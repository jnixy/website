# Becoming a Cop

--

Broadly consists of three steps:

--

1. The hiring decision

--

2. Training academy

--

3. Field training

???

Policing is a **civil service** job, meaning that decisions to hire, promote, discipline, etc., are based on merit
- In contrast to the **patronage system** of old, whereby these decisions were based on who you knew

# The hiring decision

--

According to **August Vollmer**, police officers should:

&gt; Have the wisdom of Solomon, the courage of David, the patience of Job and leadership of Moses, the kindness of the Good Samaritan, the diplomacy of Lincoln, the tolerance of the Carpenter of Nazareth, and, finally, an intimate knowledge of every branch of natural, biological, and social sciences.

--

&lt;br&gt;

***How do agencies recruit such people?***

And similarly, how can they screen people who don't have these qualities out of the applicant pool?

???

Written component is an opportunity to determine **personality type**
- And potentially weed out applicants who may be psychologically unfit

--

- Physical component

???

Physical component can't be used to discriminate agianst certain applicants
- E.G., minimum requirements for height and weight would be problematic because...

--

- Often, agencies contract with testing companies to ensure they're using **valid** and **reliable** exams

???

Validity: the test actually measures the thing it is meant to measure

Reliability: the test should produce fairly similar results over time and across different samples

- Someone could ace a test but still make for a lousy cop. 

--

# Training academy

???

Once the agency has whittled the applicant pool down to the handful of people they want to hire, those people are generally sent to the academy

So here's our chance to teach these people how to be good cops.

- What do we teach them in the finite amount of time we have with them? 
- And how much time do we spend on each topic? 

- How should we determine who passes and who fails? 
- What should happen if a person fails a unit? 

--

- On average about 833 hours (21 weeks)

  - Not including field training
  
--

- Teaching methods and curricula [vary significantly](https://bjs.ojp.gov/document/slletar22st.pdf) across jurisdictions

--

- Topics covered:

--

  - Operations
  - Weapons/defensive tactics
  - Legal
  - Community policing
  - Self-improvement
  - Special topics

# Field training

--

- On-the-job training

--

- **83%** of state and local training academies report that field training is mandatory for some or all recruits after completing basic training

--

- Average length: 508 hours (12-13 weeks)

--

- Basic logic:

--

  - Learn policies and procedures
  - Training/evaluation
  - Observation by FTO

# Realities of the job

--

Stress resulting from:

--

  - Danger (real and perceived)
  - Organizational issues
  - Boredom
  - Lack of fulfillment
  
--

Police officers have high rates of:

--
  
  - [Alcoholism](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3592498/)
  - [Drug use](https://www.psychologytoday.com/us/blog/sure-recovery/201803/police-and-addiction)
  - [Health problems](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4734372/)
  - [Suicide](https://bluehelp.org/the-numbers/)

Fatigue
