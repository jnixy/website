# Policing in the Modern Era

--

The [Task Force on 21st Century Policing](https://cops.usdoj.gov/RIC/Publications/cops-p341-pub.pdf) identified six pillars of reform:

--

1. Building trust and legitimacy

--

2. Policy and oversight

--

3. Technology and social media

--

4. Community policing and crime reduction

--

5. Training and education

--

6. Officer wellness and safety

---
class: top

## 1. Building trust and legitimacy

???

What does **legitimacy** mean to you? 

If someone told you "you should take Dr. Nix's class, he's legit," what does that mean to you? 

--

Legitimacy ‚û°Ô∏è compliance, cooperation, empowerment

--

Decades of research suggest [procedural justice](https://jnix.netlify.app/files/pdfs/critical_issues_PJ.pdf) is üîë

--

- Treating people with dignity and respect

--

- Giving people a "voice" during encounters

--

- Being neutral and transparent in decision making

--

- Conveying trustworthy motives

--

Representative bureaucracy

- [Diversify](https://doi.org/10.1111/1745-9125.12360) departments to reflect the [demographics of their communities](https://www.pnas.org/doi/abs/10.1073/pnas.2213986119)

???

Why? Rep bureaucracy theory suggests people will view institutions as more legitimate if they more closely resemble the populations over which they have authority or influence. 

- This harkens back to LBJ's Commission, which suggested that in many cities, Black communities were being policed by predominantly white police departments, and there was very little trust that police had their best interests in mind.
